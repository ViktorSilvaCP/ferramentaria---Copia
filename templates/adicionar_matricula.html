<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Matrícula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

{% extends "base.html" %}

{% block content %}
<div class="background-image"></div>
<div class="container">
    <div class="d-flex align-items-center justify-content-center">
        <div class="auth-card" style="width : 100%; max-width: 450px;">
            <div class="auth-header">
                <h2>Adicionar Nova Matrícula</h2>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-{{ messages[0][0] }}" role="alert">
                        {{ messages[0][1] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" onsubmit="return validarMatrícula();" class="auth-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required placeholder="Digite o nome">
                </div>
                
                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" class="form-control" id="matricula" name="matricula" required placeholder="Digite a matrícula">
                </div>
                
                <div class="form-group">
                    <label for="area">Área</label>
                    <select class="form-control" id="area" name="area" required>
                        <option value="" disabled selected>Selecione a área</option>
                        <option value="tampas">Tampas</option>
                        <option value="latas">Latas</option>
                        {% if current_user.get_id()|int in [0, 1, 2] %}
                        <option value="supervisor">Supervisor</option>
                        {% endif %}
                    </select>
                </div>

                <button type="submit" class="btn btn-app btn-app-primary w-100 mb-3">Adicionar Matrícula</button>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('index') }}" class="btn btn-app btn-app-secondary">
                        Voltar para início
                    </a>
                    <button type="button" class="btn btn-app btn-app-primary" data-bs-toggle="modal" data-bs-target="#redefinirSenhaModal">
                        Redefinir Senha
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<!-- Modal de Redefinir Senha -->
<div class="modal fade" id="redefinirSenhaModal" tabindex="-1" aria-labelledby="redefinirSenhaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="redefinirSenhaModalLabel">Redefinir Senha</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('redefinir_senha') }}" class="auth-form">
                    <div class="form-group">
                        <label for="matriculaModal">Matrícula</label>
                        <input type="text" class="form-control" id="matriculaModal" name="matricula" required placeholder="Digite a matrícula">
                    </div>
                    <button type="submit" class="btn btn-app btn-app-primary w-100">Redefinir Senha</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    function validarMatrícula() {
        var matricula = document.getElementById("matricula").value;
        var pattern = /^104\d{5}$/;

        if (!pattern.test(matricula)) {
            alert("Por favor, insira uma matrícula válida.");
            return false;
        }
        return true;
    }
</script>
{% endblock %}

</body>
</html>
